<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let noticia of favoriteItems">
      <ion-thumbnail slot="start">
        <img src="http://localhost:4200/{{noticia.imagem}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ noticia.titulo }}</h2>
        <p>{{ noticia.sub_titulo }}</p>
      </ion-label>
      <ion-icon name="trash" (click)="removeFavorite(noticia.pk_id)"></ion-icon>
      
    </ion-item>
  </ion-list>

  <ion-card *ngIf="favoriteItems.length === 0">
    <ion-card-header>
      <ion-card-title>Nenhuma notícia favorita encontrada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Você ainda não tem notícias favoritas.
    </ion-card-content>
  </ion-card>
</ion-content>
